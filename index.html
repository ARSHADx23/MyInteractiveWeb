<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f5f5dc;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    h1 {
      margin-bottom: 0.5em;
      font-size: 2.5em;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #0003;
      animation: fadeInDown 1s;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .game-container {
      position: relative;
      z-index: 1;
      background: linear-gradient(120deg, #ffb6d5 0%, #b2d7ff 50%, #43cea2 100%);
      border-radius: 32px;
      box-shadow: 0 8px 32px #0003;
      padding: 2.5em 3.5em;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 340px;
      animation: fadeInUp 1s;
      /* Glassmorphism effect */
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      background-clip: padding-box;
      overflow: hidden;
    }
    .game-container::before {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background: url('Asset/vecteezy_grainy-texture-for-any-of-the-gradients.jpg') center/cover no-repeat;
      opacity: 0.55;
      filter: blur(8px) brightness(1.1) saturate(1.2);
      border-radius: 32px;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .choices {
      display: flex;
      gap: 3em;
      margin: 2em 0;
      z-index: 1;
    }
    .choice-btn {
      background: linear-gradient(135deg, #fff6, #fff2 80%);
      border: none;
      border-radius: 50%;
      width: 140px; /* Bigger buttons */
      height: 140px;
      font-size: 4em;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 8px 32px #0003;
      outline: none;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .choice-btn img {
      width: 150px;
      height: 150px;
      filter: drop-shadow(0 2px 8px #0006) contrast(1.15);
      /* Make images appear bolder */
    }
    .choice-btn.pink {
      background: linear-gradient(135deg, #ffb6d5 60%, #ffd1e3 100%);
      color: #d72660;
      box-shadow: 0 8px 32px #d7266033;
    }
    .choice-btn.blue {
      background: linear-gradient(135deg, #b2d7ff 60%, #a0e9ff 100%);
      color: #185a9d;
      box-shadow: 0 8px 32px #185a9d33;
    }
    .choice-btn.green {
      background: linear-gradient(135deg, #b6f5c6 60%, #a8ffde 100%);
      color: #218c5b;
      box-shadow: 0 8px 32px #218c5b33;
    }
    .choice-btn:hover, .choice-btn:focus {
      transform: scale(1.15) rotate(-5deg);
      box-shadow: 0 16px 48px #0004;
      filter: brightness(1.08);
      z-index: 2;
    }
    .scoreboard {
      display: flex;
      gap: 2em;
      margin-bottom: 1em;
      font-size: 1.2em;
      opacity: 0.9;
    }
    .score {
      background: #fff2;
      border-radius: 12px;
      padding: 0.5em 1.2em;
      box-shadow: 0 2px 8px #0001;
      font-weight: bold;
      transition: background 0.3s;
    }
    .choices-visual {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4em;
      margin-bottom: 2em;
      min-height: 60px;
    }
    .visual {
      position: relative;
      font-size: 2.5em;
      min-width: 60px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.8;
      transition: transform 0.4s cubic-bezier(.68,-0.55,.27,1.55), opacity 0.4s;
    }
    .direction {
      position: absolute;
      font-size: 2.5em;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.7;
      pointer-events: none;
      user-select: none;
      transition: color 0.3s;
    }
    .direction-right {
      right: -2.2em;
      color: #43cea2;
      text-shadow: 0 2px 8px #0002;
    }
    .direction-left {
      left: -2.2em;
      color: #185a9d;
      text-shadow: 0 2px 8px #0002;
    }
    /* Add to your CSS for iPhone-like notification style */
    #final-result {
      position: fixed;
      left: 50%;
      bottom: 3em;
      transform: translateX(-50%) translateY(60px) scale(0.98);
      min-width: 260px;
      max-width: 90vw;
      padding: 1.1em 2.2em;
      border-radius: 2em;
      font-size: 1.4em;
      font-weight: 600;
      box-shadow: 0 8px 32px #0003, 0 1.5px 8px #fff8;
      background: rgba(255,255,255,0.85);
      color: #222;
      text-align: center;
      letter-spacing: 1px;
      opacity: 0;
      pointer-events: none;
      z-index: 1000;
      transition:
        opacity 0.5s cubic-bezier(.68,-0.55,.27,1.55),
        transform 0.5s cubic-bezier(.68,-0.55,.27,1.55),
        background 0.4s, color 0.4s;
    }
    #final-result.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0) scale(1.03);
    }
    #final-result.win {
      background: linear-gradient(90deg, #43cea2cc, #185a9dcc);
      color: #fff;
    }
    #final-result.lose {
      background: linear-gradient(90deg, #ff7675cc, #d72660cc);
      color: #fff;
    }
    #final-result.draw {
      background: linear-gradient(90deg, #f6e58dcc, #fffde4cc);
      color: #222;
    }
    @media (max-width: 500px) {
      .game-container { min-width: 90vw; padding: 1em;}
      .choices { gap: 1em;}
      .choice-btn { width: 60px; height: 60px; font-size: 2em;}
      .visual { font-size: 2em; min-width: 40px;}
    }
    .visual#player-choice-visual img {
      width: 170px;
      height: 170px;
      filter: drop-shadow(0 8px 32px #000a) contrast(1.35) brightness(1.12);
      transform: rotate(18deg) skewY(8deg);
      display: block;
      margin: 0 auto;
    }

    .visual#computer-choice-visual img {
      width: 170px;
      height: 170px;
      filter: drop-shadow(0 8px 32px #000a) contrast(1.35) brightness(1.12);
      transform: rotate(-18deg) scaleX(1) skewY(8deg);
      display: block;
      margin: 0 auto;
    }

    /* Add to your CSS (already present in your file, just ensure this is included) */
    /* Remove box-shadow from gif if present */
    #winning-gif {
      transition: opacity 0.7s cubic-bezier(.68,-0.55,.27,1.55), transform 0.7s cubic-bezier(.68,-0.55,.27,1.55);
      opacity: 0;
      transform: scale(0.95);
      box-shadow: none !important;
    }
    #winning-gif.show {
      display: block;
      opacity: 1;
      transform: scale(1.05);
    }

    /* Mini result container always at bottom of .game-container */
    #mini-result {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      margin: 0 auto 1.2em auto;
      width: 80%;
      min-height: 2.5em;
      background: #fff9;
      border-radius: 14px;
      box-shadow: 0 2px 12px #0002;
      font-size: 1.3em;
      font-weight: bold;
      color: #333;
      text-align: center;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: background 0.4s, color 0.4s;
    }
    #mini-result.win {
      background: linear-gradient(90deg, #43cea2cc, #185a9dcc);
      color: #fff;
    }
    #mini-result.lose {
      background: linear-gradient(90deg, #ff7675cc, #d72660cc);
      color: #fff;
    }
    #mini-result.draw {
      background: linear-gradient(90deg, #f6e58dcc, #fffde4cc);
      color: #222;
    }
    /* Make the restart (play again) button aesthetic */
    .play-again {
      margin-top: 2em;
      padding: 0.8em 2.2em;
      font-size: 1.3em;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
      border: none;
      border-radius: 2em;
      box-shadow: 0 4px 24px #185a9d44;
      cursor: pointer;
      letter-spacing: 1px;
      transition: 
        background 0.3s,
        transform 0.2s,
        box-shadow 0.3s,
        color 0.3s;
      outline: none;
      display: inline-block;
    }
    .play-again:hover, .play-again:focus {
      background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
      color: #fff;
      transform: scale(1.08) translateY(-2px);
      box-shadow: 0 8px 32px #185a9d66;
    }

    /* Add this to your CSS for the bounce animation */
    @keyframes bounce {
      0%   { transform: translateY(0);}
      16%  { transform: translateY(-30px);}
      33%  { transform: translateY(0);}
      50%  { transform: translateY(-20px);}
      66%  { transform: translateY(0);}
      83%  { transform: translateY(-10px);}
      100% { transform: translateY(0);}
    }
    .bouncing {
      animation: bounce 0.9s cubic-bezier(.68,-0.55,.27,1.55) 1;
    }

    /* New styles for big titles */
    .big-title {
      position: fixed;
      font-size: 9vw;
      font-weight: 900;
      color: #2222;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      z-index: 0;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
      line-height: 1;
    }
    .big-title-rock {
      left: -2vw;
      top: 50%;
      transform: translateY(-50%) rotate(-90deg);
    }
    .big-title-paper {
      right: -2vw;
      top: 50%;
      transform: translateY(-50%) rotate(90deg);
      text-align: right;
    }
    .big-title-scissors {
      left: 50%;
      bottom: -3vw;
      transform: translateX(-50%);
      font-size: 8vw;
      letter-spacing: 0.2em;
    }

  </style>
</head>
<body>
  <!-- Place these titles and gif outside the .game-container as shown below -->
  <h1>Rock Paper Scissors</h1>
  <div class="big-title big-title-rock">ROCK</div>
  <div class="big-title big-title-paper">PAPER</div>
  <div class="big-title big-title-scissors">SCISSORS</div>
  <div class="game-container">
    <div class="scoreboard">
      <div class="score" id="player-score">You: 0</div>
      <div class="score" id="computer-score">Computer: 0</div>
    </div>
    <div class="choices-visual">
      <div class="visual" id="player-choice-visual">
        <img id="default-rock" src="Asset/Rock.png" alt="Rock" style="width:170px;height:170px;">
      </div>
      <div class="vs">VS</div>
      <div class="visual" id="computer-choice-visual">
        <img id="default-rock-computer" src="Asset/Rock.png" alt="Rock" style="width:170px;height:170px;">
      </div>
    </div>
    <div class="choices">
      <button class="choice-btn pink" data-choice="rock" title="Rock">
        <img src="Asset/Rock.png" alt="Rock" style="width:60px;height:60px;">
      </button>
      <button class="choice-btn blue" data-choice="paper" title="Paper">
        <img src="Asset/Paper.png" alt="Paper" style="width:60px;height:60px;">
      </button>
      <button class="choice-btn green" data-choice="scissors" title="Scissors">
        <img src="Asset/Scissors.png" alt="Scissors" style="width:60px;height:60px;">
      </button>
    </div>
    <button class="play-again" id="play-again" style="display:none;">Play Again</button>
  </div> <!-- end of .game-container -->
  <img id="winning-gif" src="Asset/winning_annoucement.gif" alt="Winning Announcement" style="display:none; margin: 2em auto 0 auto; max-width: 320px; width: 100%; border-radius: 18px;">
  <div id="final-result"></div>
  <script>
    const choices = ['rock', 'paper', 'scissors'];
    const images = {
      rock: 'Asset/Rock.png',
      paper: 'Asset/Paper.png',
      scissors: 'Asset/Scissors.png'
    };
    let playerScore = 0, computerScore = 0;
    const playerScoreEl = document.getElementById('player-score');
    const computerScoreEl = document.getElementById('computer-score');
    const resultEl = document.getElementById('result');
    const playerVisual = document.getElementById('player-choice-visual');
    const computerVisual = document.getElementById('computer-choice-visual');
    const playAgainBtn = document.getElementById('play-again');
    const choiceBtns = document.querySelectorAll('.choice-btn');

    function getComputerChoice() {
      return choices[Math.floor(Math.random() * 3)];
    }

    function getResult(player, computer) {
      if (player === computer) return 'draw';
      if (
        (player === 'rock' && computer === 'scissors') ||
        (player === 'paper' && computer === 'rock') ||
        (player === 'scissors' && computer === 'paper')
      ) return 'win';
      return 'lose';
    }

    function animateVisual(el) {
      el.classList.remove('animate');
      void el.offsetWidth; // trigger reflow
      el.classList.add('animate');
    }

    // Animate the default rock image up and down 3 times, then show the selected choice
    function bounceRockThenShow(player, computer, result) {
      playerVisual.innerHTML = `<img id="bouncing-rock" src="${images.rock}" alt="Rock">`;
      computerVisual.innerHTML = `<img id="bouncing-rock-computer" src="${images.rock}" alt="Rock">`;
      const rockImg = document.getElementById('bouncing-rock');
      const rockImgComp = document.getElementById('bouncing-rock-computer');
      rockImg.classList.add('bouncing');
      rockImgComp.classList.add('bouncing');
      setTimeout(() => {
        // After bounce, show the selected choice
        playerVisual.innerHTML = `<img src="${images[player]}" alt="${player}">`;
        computerVisual.innerHTML = `<img src="${images[computer]}" alt="${computer}">`;
        animateVisual(playerVisual);
        animateVisual(computerVisual);

        let resultText = '';
        let resultClass = '';
        if (result === 'win') {
          resultText = 'You Win! 🎉';
          resultClass = 'win';
          playerScore++;
          document.getElementById('winning-gif').style.display = 'block';
          setTimeout(() => document.getElementById('winning-gif').classList.add('show'), 10);
        } else {
          document.getElementById('winning-gif').classList.remove('show');
          setTimeout(() => document.getElementById('winning-gif').style.display = 'none', 700);
          if (result === 'lose') {
            resultText = 'You Lose! 😢';
            resultClass = 'lose';
            computerScore++;
          } else {
            resultText = "It's a Draw! 🤝";
            resultClass = 'draw';
          }
        }
        playerScoreEl.textContent = `You: ${playerScore}`;
        computerScoreEl.textContent = `Computer: ${computerScore}`;
        playAgainBtn.style.display = 'inline-block';
        choiceBtns.forEach(btn => btn.disabled = true);

        // Show result in mini container at the bottom of the game container
        const miniResult = document.getElementById('mini-result');
        miniResult.textContent = resultText;
        miniResult.className = resultClass;

        // Show result at the bottom of the page, outside the container
        const finalResult = document.getElementById('final-result');
        finalResult.textContent = resultText;
        finalResult.className = `show ${resultClass}`;
      }, 900); // match animation duration
    }

    function resetGame() {
      playerVisual.innerHTML = `<img id="default-rock" src="${images.rock}" alt="Rock">`;
      computerVisual.innerHTML = `<img id="default-rock-computer" src="${images.rock}" alt="Rock">`;
      playAgainBtn.style.display = 'none';
      choiceBtns.forEach(btn => btn.disabled = false);
      const finalResult = document.getElementById('final-result');
      finalResult.textContent = '';
      finalResult.className = '';
      resultEl.textContent = '';
      // Instantly hide the gif
      const gif = document.getElementById('winning-gif');
      gif.classList.remove('show');
      gif.style.display = 'none';
      // Hide mini result on reset
      const miniResult = document.getElementById('mini-result');
      miniResult.textContent = '';
      miniResult.className = '';
    }

    choiceBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const playerChoice = btn.getAttribute('data-choice');
        const computerChoice = getComputerChoice();
        const result = getResult(playerChoice, computerChoice);
        bounceRockThenShow(playerChoice, computerChoice, result);
      });
    });

    playAgainBtn.addEventListener('click', resetGame);

    // Initial state
    resetGame();
  </script>
</body>
</html>
